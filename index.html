<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="resetstyleheet" href="./assets/styles/reset.css"> -->
    <link rel="stylesheet" href="./assets/styles/mystyles.css" />

    <script src="https://kit.fontawesome.com/57d0cf360e.js" crossorigin="anonymous"></script>
    <title>Weather-Dashboard</title>
  </head>

  <!-- body -->
  <body>
    <!-- main -->
    <main>
      <div class="container" id="container">
        <div class="app-title">
          <p>Weather App Practice</p>
          <input
            id="search"
            type="text"
            placeholder="Enter City"
            autocomplete="off"/>

            <div class="location-icon">
                <img src="./assets/images/icons/search-location-solid.svg" alt=""/>
          </div>
        </div>

        <div class="notification"></div>
        <div class="weather-container">
          <div class="weather-icon">
            <img src="./assets/images/icons/unknown.png" alt="" />
          </div>

          <div class="temperature-value">
            <p>-*<span>C</span></p>
          </div>
          <div class="temperature-description">
            <p>-</p>
          </div>
          <div class="location">
            <p>-</p>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>

    </footer>

    <!-- script -->
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
